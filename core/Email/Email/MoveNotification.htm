<table style="width: 100%; color: inherit; font-size: inherit; border-spacing: 0 1em; border-collapse: separate;">
	<tr>
		<td style="text-align: center;" colspan="2">
			{{Description}}
			<small style="display: block; font-style: italic;">
				{{Operation}}
			</small>
		</td>
	</tr>
	<tr>
		<td style="width: 50%; text-align: left;">
			<small style="display: block; font-style: italic;">
				{{CategoryLabel}}
			</small>
			{{Category}}
		</td>
		<td style="width: 50%; text-align: right; vertical-align: bottom;">{{Nature}}</td>
	</tr>
	<tr>
		<td style="width: 50%; text-align: left;">
			<small style="display: block; font-style: italic;">
				{{AccountOutLabel}}
			</small>
			{{AccountOut}}
		</td>
		<td style="width: 50%; text-align: right; vertical-align: bottom;">{{Date}}</td>
	</tr>
	<tr style="padding-top: 10px;">
		<td style="width: 50%; text-align: left;">
			<small style="display: block; font-style: italic;">
				{{AccountInLabel}}
			</small>
			{{AccountIn}}
		</td>
		<td style="width: 50%; text-align: right; vertical-align: bottom;">{{Value}}</td>
	</tr>
</table>

<div style="margin: 20px 0;">
	<table style="margin: auto; font-size: 0.8em;">
		{{Details}}
	</table>
</div>

<div style="margin: 20px 0; font-size: 0.8em;">
	{{ExplainMoveMail}}

	<a style="color: {{highlight-1}}; cursor: pointer; padding: 0 3px;"
		href="{{Url}}/>{{UnsubscribePath}}>{{UnsubscribeToken}}"
		target="_blank"
		rel="noopener noreferrer"
		title="{{UnsubscribeClick}}"
	>
		{{UnsubscribeClick}}
	</a>

	{{Resubscribe}}
</div>

<hr style="margin: 21px 0; border-top: 1px solid {{neutral-1}}; border-bottom: none;" />

<div style="text-align: center;">
	{{MoveDone}}<br />
	{{JustDfM}}
</div>

<hr style="margin: 21px 0 0 0; border-top: 1px solid {{neutral-1}}; border-bottom: none;" />
