# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directory: "/core/"
    schedule:
      interval: "weekly"
    labels:
      - internal
    commit-message:
      prefix: tools

  - package-ecosystem: "nuget"
    directory: "/site/"
    schedule:
      interval: "weekly"
    labels:
      - site
    commit-message:
      prefix: tools

  - package-ecosystem: "nuget"
    directory: "/robot/"
    schedule:
      interval: "weekly"
    labels:
      - robot
    commit-message:
      prefix: tools

  - package-ecosystem: "npm"
    directory: "/site/Tests/Browser/"
    schedule:
      interval: "weekly"
    labels:
      - tests
    commit-message:
      prefix: tools

  - package-ecosystem: "gradle"
    directory: "/android/"
    schedule:
      interval: "weekly"
    labels:
      - mobile
    commit-message:
      prefix: tools

  - package-ecosystem: "docker"
    directory: "/ci/"
    schedule:
      interval: "weekly"
    labels:
      - tests
    commit-message:
      prefix: tools

  - package-ecosystem: "docker"
    directory: "/publish/"
    schedule:
      interval: "weekly"
    labels:
      - internal
    commit-message:
      prefix: tools

  - package-ecosystem: "cargo"
    directory: "/version/"
    schedule:
      interval: "weekly"
    labels:
      - version
    commit-message:
      prefix: tools

  - package-ecosystem: "pip"
    directory: "/midna/"
    schedule:
      interval: "weekly"
    labels:
      - midna
    commit-message:
      prefix: tools
