# To get started with Dependabot version updates, you'll need to specify which
# package ecosystems to update and where the package manifests are located.
# Please see the documentation for all configuration options:
# https://docs.github.com/github/administering-a-repository/configuration-options-for-dependency-updates

version: 2
updates:
  - package-ecosystem: "nuget"
    directories:
      - "/core/"
      - "/site/"
      - "/api/"
      - "/robot/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - internal
      - site
      - api
      - robot
      - dependencies
    commit-message:
      prefix: "tools: update core\n\n"

  - package-ecosystem: "npm"
    directory: "/site/Tests/Browser/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - tests
      - dependencies
    commit-message:
      prefix: "tools: update tests\n\n"

  - package-ecosystem: "gradle"
    directory: "/android/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - mobile
      - dependencies
    commit-message:
      prefix: "tools: update mobile\n\n"

  - package-ecosystem: "docker"
    directory: "/architecture/ci/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - tests
      - dependencies
    commit-message:
      prefix: "tools: update tests\n\n"

  - package-ecosystem: "docker"
    directory: "/architecture/publish/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - internal
      - dependencies
    commit-message:
      prefix: "tools: update internal\n\n"

  - package-ecosystem: "cargo"
    directory: "/version/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - version
      - dependencies
    commit-message:
      prefix: "tools: update version\n\n"

  - package-ecosystem: "pip"
    directory: "/midna/"
    target-branch: "14.1.5.1"
    schedule:
      interval: "weekly"
      day: "sunday"
    rebase-strategy: "disabled"
    labels:
      - midna
      - dependencies
    commit-message:
      prefix: "tools: update midna\n\n"
