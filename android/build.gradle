// Top-level build file where you can add configuration options common to all sub-projects/modules.
buildscript {
    ext.kotlin_version = '1.3.71'
    ext.gradle_version = '3.6.2'
    ext.support_version = '29.0.0'
    ext.play_version = '17.0.0'
    ext.retrofit_version = '2.7.2'
    ext.mockito_version = '3.2.4'
    ext.junit_version = '4.13'
    ext.robolectric_version = '4.3.1'
    ext.mockserver_version = '4.4.1'
    ext.testrunner_version = '1.0.2'
    ext.expresso_version = '3.0.2'
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$gradle_version"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_version"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}
