version: 2.1

orbs:
  win: circleci/windows@2.2.0

jobs:
  build_site:
    executor:
      name: win/default
      shell: powershell.exe
    steps:
      - checkout
      - restore_cache:
          keys:
            - dotnet-packages-v1-{{ checksum "site\\DFM.sln" }}
      - run:
          name: dependencies
          command: dotnet.exe restore site\DFM.sln
      - run:
          name: copy_assets
          command: sh .circleci/site/copy_assets.sh
      - save_cache:
          paths:
            - C:\Users\circleci\.nuget\packages
          key: dotnet-packages-v1-{{ checksum "site\\DFM.sln" }}
      - run:
          name: build
          command: dotnet.exe publish -c Release -r win10-x64 site\DFM.sln
      - run:
          name: execute-mvc
          path: site/MVC/bin/Release/
          command: .\DFM.MVC.exe --start-and-end

  build_app:
    docker:
      - image: circleci/android:api-28
    environment:
      JVM_OPTS: -Xmx3200m
    steps:
      - checkout
      - restore_cache:
          key: jars-{{ checksum "android/build.gradle" }}-{{ checksum  "android/DFM/build.gradle" }}
      - run:
          name: runable_gradlew
          path: android
          command: sudo chmod +x gradlew
      - run:
          name: dependencies
          path: android
          command: ./gradlew androidDependencies
      - save_cache:
          paths:
            - ~/.gradle
          key: jars-{{ checksum "android/build.gradle" }}-{{ checksum  "android/DFM/build.gradle" }}
      - run:
          name: build
          path: android
          command: ./gradlew build -x test
      - run:
          name: test
          path: android
          command: ./gradlew test
      - store_artifacts:
          path: android/DFM/build/reports
          destination: reports
      #- store_test_results:
      #    path: android/DFM/build/test-results

workflows:
  version: 2.1
  build_all:
    jobs:
      - build_site
      - build_app
