          paths:
            - /var/cache/gradle
            - /root/.m2/repository
      - run:
          name: build
          path: android
          command: gradle-with-metadata --no-daemon build -x test -x androidDependencies -x packageRelease -x packageDebug
      - run:
          name: configure
          path: android
          command: gradle-with-metadata --no-daemon configure
      - store_artifacts:
