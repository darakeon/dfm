  version_change:
    docker:
      - image: rust
    resource_class: small
    environment:
      RUST_BACKTRACE: 1
    steps:
      - checkout
      - restore_cache:
          keys:
            - rust-{{ checksum "version/Cargo.toml" }}
      - run:
          name: build
          path: version
          command: cargo build
      - save_cache:
          key: rust-{{ checksum "version/Cargo.toml" }}
          paths:
            - /usr/local/cargo/registry/
      - run:
          name: version_change
          path: version
          command: cargo run -q -- -q $NEW_TASKS

