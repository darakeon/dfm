  midna:
    jobs:
      - trufflehog:
          filters:
            branches:
              only:
                - /^feature/midna.+$/
                - /^dependabot/pip/midna/.+$/
      - test_ci:
          requires:
            - trufflehog
      - build_midna:
          requires:
            - test_ci
      - audit_midna:
          requires:
            - build_midna
      - test_midna:
          requires:
            - build_midna

  version_:
    jobs:
      - trufflehog:
          filters:
            branches:
              only:
                - /^feature/version.+$/
                - /^dependabot/cargo/version/.+$/
      - test_ci:
          requires:
            - trufflehog
      - audit_version_changer:
          requires:
            - test_ci
      - change_version:
          requires:
            - test_ci
            - audit_version_changer
