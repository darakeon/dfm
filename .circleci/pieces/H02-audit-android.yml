  audit_android:
    docker:
      - image: darakeon/android
    steps:
      - checkout
      - attach_workspace:
          at: android
      - restore_cache:
          keys:
            - kotlin-{{ checksum "android/android_cache_key" }}
            - kotlin-owasp
      - run:
          name: check vulnerability
          path: android
          command: gradle dependencyCheckAnalyze --stacktrace --info
      - save_cache:
          key: kotlin-owasp
          paths:
            - /var/cache/gradle/dependency-check-data/

