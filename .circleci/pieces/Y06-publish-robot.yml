  publish_robot:
    docker:
      - image: docker
    steps:
      - checkout
      - setup_remote_docker:
          docker_layer_caching: true
      - run:
          name: Install make
          command: apk add make
      - run:
          name: Install aws
          command: apk add aws-cli
      - run:
          name: Login
          command: docker login -u $DOCKER_USER -p $DOCKER_PASSWORD
      - run:
          name: Build image
          path: architecture/publish
          command: make robot
      - run:
          name: Push image to AWS
          path: architecture/publish
          command: |
            make aws_login
            make robot_aws_push
            make robot_aws_deploy
