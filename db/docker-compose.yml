services:
  mysql:
    image: mysql
    hostname: dfm-mysql
    container_name: dfm-mysql
    environment:
      MYSQL_ROOT_PASSWORD: password
    volumes:
      - ./data:/var/lib/mysql
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - 3306:3306
    healthcheck:
      test: ["CMD", "mysqladmin" ,"ping", "-h", "localhost"]
      timeout: 10s
      retries: 5

  sql-runner:
    image: darakeon/sql-runner
    container_name: dfm-sql-runner
    env_file: db.env
    volumes:
      - .:/var/db
    command: python upgrade/main.py
    depends_on:
      mysql:
        condition: service_healthy
