<table style="width: 100%; font-size: inherit; color: inherit">
	<tr>
		<td style="text-align: center" colspan="2">
			{{Description}}
			<span style="font-size: 80%; display: block; font-style: italic;">
				{{Operation}}
			</span>
		</td>
	</tr>
	<tr>
		<td style="width: 50%; text-align: left">
			<span style="font-size: 80%; display: block; font-style: italic; margin-top: 10px;">
				{{CategoryLabel}}
			</span>
			{{Category}}
		</td>
		<td style="width: 50%; text-align: right">{{Nature}}</td>
	</tr>
	<tr>
		<td style="width: 50%; text-align: left">
			<span style="font-size: 80%; display: block; font-style: italic; margin-top: 10px;">
				{{AccountOutLabel}}
			</span>
			{{AccountOut}}
		</td>
		<td style="width: 50%; text-align: right">{{Date}}</td>
	</tr>
	<tr>
		<td style="width: 50%; text-align: left">
			<span style="font-size: 80%; display: block; font-style: italic; margin-top: 10px;">
				{{AccountInLabel}}
			</span>
			{{AccountIn}}
		</td>
		<td style="width: 50%; text-align: right">{{Value}}</td>
	</tr>
</table>

<div style="margin: 20px 0;">
	<table style="margin: auto; font-size: 80%">
		{{Details}}
	</table>
</div>

<div style="margin: 20px 0; font-size: 80%;">
	{{ExplainMoveMail}}

	<a style="color: #558EAA; cursor: pointer; padding: 0 3px; white-space: nowrap;"
		href="{{Url}}/>{{UnsubscribePath}}>{{UnsubscribeToken}}">{{UnsubscribeClick}}</a>

	{{Resubscribe}}
</div>

{{JustDfM}}
