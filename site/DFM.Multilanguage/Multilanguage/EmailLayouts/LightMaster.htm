<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<title>{{Subject}}</title>
</head>
<body>
	<div style="
			text-align: justify;
			padding: 20px;
			color: #373737;
			font-family: 'Helvetica Neue',Helvetica,Arial,sans-serif;">

		<div style="margin: 0 auto;
			width: 400px;
			border-radius: 4px;
			border: #dddddd solid 1px;">

			<div style="
				padding: 30px 25px;
				font-size: 18px;
				background: #f5f5f5;
				text-shadow: -1px -1px 0 #EEE;
				border-radius: 3px 3px 0 0;
				border-bottom: #dddddd solid 1px;">

				{{Title}}

				<a href="{{Url}}" style="text-decoration: none; float: right">
					<img src="{{Url}}/Assets/Images/little_pig.png" alt="DFM" />
				</a>

			</div>

			<div style="padding: 20px; font-size: 14px; background: #FFF;">
				{{Body}}
				{{Warning}}
			</div>
		</div>
	</div>
</body>
</html>
